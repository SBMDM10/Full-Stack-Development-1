<div *ngIf='isLoggedIn()'>
    <button (click)="addTrip()" class="btn btn-info">Add Trip</button>
</div>
<div class="row">
    <div *ngFor="let trips of trips" class="col-md-4">
        <app-trip-card [trips]="trips" class="card-deck mt-2"></app-trip-card>
    </div>
</div>
